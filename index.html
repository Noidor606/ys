<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuschenko Studio - Clean & Minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- === ИНТРО-АНИМАЦИЯ === -->
    <div id="preloader">
        <div class="words-container">
            <span class="word">МИНИМАЛИЗМ</span>
            <span class="word">ЧИСТОТА</span>
            <span class="word">СКОРОСТЬ</span>
            <span class="word">ЭСТЕТИКА</span>
            <span class="word">ДИЗАЙН</span>
            <span class="word">СМЫСЛ</span>
            <span class="word">БАЛАНС</span>
        </div>
        <div id="animated-logo-container">
            <img id="animated-logo" src="img/intro_logo.png" alt="Логотип Yuschenko Studio">
        </div>
    </div>
    
    <!-- === ОБЕРТКА ДЛЯ ВСЕГО КОНТЕНТА САЙТА === -->
    <div class="site-wrapper">
        
        <!-- ХЕДЕР ВНУТРИ ОБЕРТКИ -->
        <header id="main-header">
            <div class="logo-placeholder">
                <!-- Сюда прилетит логотип после интро-анимации -->
            </div>
            <nav class="main-nav">
                <a href="#services">Услуги</a>
                <a href="#portfolio">Портфолио</a>
                <a href="#contact">Контакты</a>
            </nav>
            <button class="cta-button-header">Обсудить проект</button>
        </header>

        <!-- ПЕРВЫЙ ЭКРАН / HERO BLOCK -->
        <main id="hero">
            <div class="hero-content">
                <h1 class="main-headline">Проектируем. Создаем. Запускаем.</h1>
                <p class="sub-headline">Создаем цифровые продукты премиум-класса, которые решают бизнес-задачи и вызывают эмоциональный отклик.</p>
                <button class="cta-button-main">Начать диалог</button>
            </div>
        </main>
        
        <!-- Сюда можно добавлять другой контент, например: -->
        <!-- 
        <section style="height: 1000px; background: #e0e0e0; padding-top: 100px; text-align: center;">
            Это следующий блок для проверки скролла
        </section> 
        -->

    </div>

    <script src="script.js"></script>
</body>
</html>
